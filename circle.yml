general:
  artifacts:
    - docker
  branches:
    ignore:
      - gh-pages
      - master

machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/cache"
  override:
    - docker info
    - ./scripts/docker-build.sh

test:
  override:
    - echo 'No tests'

compile:
  override:
    - echo 'Do not run bundle exec middleman build!'

deployment:
  production:
    branch: source
    commands:
      - ./scripts/deploy.sh
